<!DOCTYPE html>
<html lang="Home">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body{
            margin: 0px;
            background-color: rgb(72, 72, 72);
        }
        .content{
            display: grid;
            grid-template-columns: 50vw 50vw;
            grid-template-rows: 50vh 50vh;
            align-items: center;
            justify-content:center;
        }
        .item{
            height: calc(50vh - 20px);
            width: calc(50vw - 20px);
            border: 1px black solid;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content:center;
            font-size: 50px;
            color: white;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="pintab item" onclick="Pintab()">
            <h1>Pintab</h1>
        </div>
        <div class="search item" onclick="Search()">
            <h1>Search</h1>
        </div>
    </div>
    <script>
        if(localStorage.getItem("name")!=null){
            location.href = "https://JRBlockkop.github.io/pintab/"
        }
        function Pintab(){
            location.href = "https://JRBlockkop.github.io/pintab/"
        }
        function Search(){
            location.href = "https://JRBlockkop.github.io/search/"
        }
    </script>
</body>
</html>
