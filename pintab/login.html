<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintab - Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="console.js"></script>
    <script>
        window.onload = async function () {
            await DataUserGet()
            if(Pin.User.name==null){
                document.getElementById("loginshown").style.display = "block"
                document.getElementById("signinshown").style.display = "none"
            }else{
                document.getElementById("loginshown").style.display = "none"
                document.getElementById("signinshown").style.display = "block"
                UserLoginBtn()
            }
        }
    </script>
</head>
<body>
    <div id='loginshown'>
        <input type="text" placeholder="Username" id="text-eEgvfn83" required>
        <input type="password" placeholder="Password" id="password-mnpw47" required>
        <button onclick="LoginData(document.getElementById('text-eEgvfn83').value,document.getElementById('password-mnpw47').value)">Login</button>
    </div>
    <div id='signinshown'>
        <button></button>
    </div>
</body>
</html>
