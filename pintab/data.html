<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    const Data = {
        username: "",
        shapassword:""
    }
    function Load(){
        document.body.innerHTML = JSON.stringify(Data)
    }
    const URLP = new URLSearchParams(window.location.search)
    if(URLP.get("shap")!=null){
        window.localStorage.setItem("shap",URLP.get("shap"))
    }
    if(URLP.get("username")!=null){
        window.localStorage.setItem("username",URLP.get("username"))
        
    }
    if(window.localStorage.getItem("username")!=null){
        Data.username = window.localStorage.getItem("username")
    }
    if(window.localStorage.getItem("shap")!=null){
        Data.shapassword = window.localStorage.getItem("shap")
    }
    Load()
</script>
