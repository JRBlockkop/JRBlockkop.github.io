<script>
    const Data = {
        ptt:'{"name":"","dsha":""}'
    }
    function Load(){
        document.body.innerHTML = JSON.stringify(Data)
    }
    const URLP = new URLSearchParams(window.location.search)
    if(URLP.get("ptt")!=null){
        window.localStorage.setItem("ptt",URLP.get("ptt"))
    }
    if(window.localStorage.getItem("ptt")!=null){
        Data.ptt = window.localStorage.getItem("ptt")
    }
    Load()
</script>
