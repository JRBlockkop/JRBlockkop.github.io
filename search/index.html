<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./search.js"></script>
    <style>
        body{
            margin:0px
        }
        div.content{
            height:98vh;
            width:99vw;
        }
        div.inputsearch{
            height:90px;
            width:100vw;
            display:flex;
            justify-content: center;
        }
        div.inputsearch>input{
            height:50px;
            width:calc(100vw - 200px);
        }
        .resultbox{
            height:200px;
            width:100vw;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="inputsearch">
            <input id="searchbar">
            <script>
                URLSP = new URLSearchParams(location.search)
                document.getElementById("searchbar").value = URLSP.get("q")
                if(periodictable.list.indexOf(URLSP.get("q"))!=-1)
            </script>
        </div>
        <div id="specialresult">
            
        </div>
        <div id="result1" class="resultbox">
            
        </div>
        <div id="result2" class="resultbox">
            
        </div>
        <div id="result3" class="resultbox">
            
        </div>
    </div>
</body>
</html>
