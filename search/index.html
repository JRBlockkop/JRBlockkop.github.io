<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px,
        }
        div.content{
            height:100vh;
            width:100vw;
        }
        div.inputsearch{
            height:90px;
            width:100vw;
            display:flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="inputsearch">
            <input id="searchbar">
            <script>
                URLSP = new URLSearchParams(location.search)
                document.getElementById("searchbar").value = URLSP.get("q")
            </script>
        </div>
    </div>
</body>
</html>
